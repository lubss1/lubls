<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elsani</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-screen"
    style="
      background-image: url(https://images.unsplash.com/photo-1530273973427-22351773250c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      class="border bg-white rounded-xl px-10 border-4 border-gray-300 py-8 shadow-lg shadow-blue-300 text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">It's Your Day</h1>
      <h3
        class="text-4xl font-bold text-blue-500 animate__animated animate__infinite animate__pulse"
      >
        Happy Birthday Luna binti Sani
      </h3>
      <button
        href="ucapan.html"
        class="animate__animated animate__delay-1s animate__tada p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full"
        onclick="ubahKartu()"
      >
        Klik Disini
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Hari ini adalah hari yang spesial bagi mu dan aku tau itu. Dari banyaknya orang yang mengucapkan Selamat Ulang Tahun untukmu, aku ingin jadi salah satu di antaranya. Pada hari yang indah ini izinkan aku mengucapkannya secara tidak langsung disini, tidak juga ku beri kalimat indah, cuma tiga kata saja "Selamat Ulang Tahun". Semoga kamu jadi orang paling bahagia di dunia ini. Semoga hal-hal baik selalu beriringan dengan mu, semoga semesta senantiasa berpihak pada mu, semoga jalan mu untuk mencapai masa depan dipermudah, dan semoga apa yang kamu inginkan tercapai. Amiin...<h1>
        <h2 class="mt-3 animate__animated animate__fadeIn">- Dari : Secret -</h2>
        <button onclick="refresh()" class="animate__animated animate__delay-1s animate__tada p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full">Tutup</button>
          `;
      }
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 },
      });
      function refresh() {
        location.reload();
      }
    </script>
  </body>
    </html>
